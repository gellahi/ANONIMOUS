<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Step 2</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="app-nav">
            <a href="../index.html">Home</a>
            <a href="index.html">Registration</a>
        </div>
        
        <h1>Registration Form</h1>
        <div class="card">
            <h2>Step 2: Create Password</h2>
            <p>Please create a secure password for your account.</p>
            
            <form id="registration-step2-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>
                
                <div id="form-error" class="error-message"></div>
                
                <div style="display: flex; justify-content: space-between;">
                    <button type="button" class="btn btn-secondary" id="back-to-step1">Back to Step 1</button>
                    <button type="submit" class="btn">Complete Registration</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h3>Your Progress</h3>
            <p>Step 1 data has been saved using localStorage.</p>
            <p>You can go back to edit your information if needed.</p>
        </div>
    </div>
    
    <script src="../js/utils.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
